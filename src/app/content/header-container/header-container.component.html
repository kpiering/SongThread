<ng-container [ngSwitch]="(currentLanguage$ | async)">
  <ng-template ngSwitchCase="english">
    <h1 [style.text-align] = "block.align">{{block.english}}</h1> 
  </ng-template>

  <ng-template ngSwitchCase="dutch">
    <h1 [style.text-align] = "block.align">{{block.dutch}}</h1>
  </ng-template>
</ng-container>
