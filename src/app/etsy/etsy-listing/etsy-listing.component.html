<div class = "listing">
    <div class = "title">
        <a [href]="listing.url">{{listing.title}}</a>
    </div>
    <div class = "listingimg">
        <a [href]="listing.url"><img [src]="listing.Images[imgIndex].url_170x135" (mouseover)="hoverOn()" (mouseout)="hoverOff()"/></a>
    </div>
    
</div>
