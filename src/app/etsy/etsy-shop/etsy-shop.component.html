<p>{{loaded$ | async}}</p>

<ng-container *ngIf="shop">
  <h1>{{shop.shop_name}} on Etsy</h1>
  
  <div *ngFor="let section of (sections$ | async)" class = "section">
    
    <ng-container *ngIf="section.active_listing_count > 0">
      <app-etsy-section [section]="section"></app-etsy-section>
    </ng-container>
  </div>
</ng-container>
